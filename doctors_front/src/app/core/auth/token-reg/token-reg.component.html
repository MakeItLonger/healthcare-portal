<mat-card *ngIf="!registrationAllowed" class="wrapper">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Token" #passwordInput="ngModel" required>
    </mat-form-field>
      <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Submit</button>
  </form>
</mat-card>


<mat-card *ngIf="registrationAllowed" class="wrapper">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onRegistration(regForm)" #regForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-Mail" [(ngModel)]="regData.email" #emailInput="ngModel" required email disabled >
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="text" name="Name Surname" ngModel matInput placeholder="Name Surname" [(ngModel)]="regData.name" #nameInput="ngModel" required disabled>
    </mat-form-field>
    <mat-form-field>
      <input type="text" name="position" ngModel matInput placeholder="Position" #positionInput="ngModel" required>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Submit</button>
  </form>
</mat-card>
